<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Send WhatsApp Message & Call</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    #response {
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send WhatsApp Message & Make Call</h2>
    <form id="msgForm">
      <input type="text" id="to" placeholder="Customer WhatsApp (e.g. +549...)" required />
      <input type="text" id="name" placeholder="Customer Name" required />
      <input type="text" id="order" placeholder="Order ID / Details" required />
      <input type="text" id="location" placeholder="Customer Location (optional)" />
      <button type="submit">Send WhatsApp Message</button>
      <button type="button" id="callBtn">Make Voice Call</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById('msgForm');
    const callBtn = document.getElementById('callBtn');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const to = document.getElementById('to').value;
      const name = document.getElementById('name').value;
      const order = document.getElementById('order').value;
      const location = document.getElementById('location').value;

      const res = await fetch('/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to, name, order, location })
      });

      const result = await res.json();
      responseBox.style.display = 'block';

      if (result.sid) {
        responseBox.className = 'success';
        responseBox.textContent = '‚úÖ WhatsApp Sent! SID: ' + result.sid;
      } else {
        responseBox.className = 'error';
        responseBox.textContent = '‚ùå Error: ' + JSON.stringify(result.error);
      }
    });

    callBtn.addEventListener('click', async () => {
      const to = document.getElementById('to').value;

      const res = await fetch('/make-call', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to })
      });

      const result = await res.json();
      responseBox.style.display = 'block';

      if (result.sid) {
        responseBox.className = 'success';
        responseBox.textContent = 'üìû Call initiated! SID: ' + result.sid;
      } else {
        responseBox.className = 'error';
        responseBox.textContent = '‚ùå Call Error: ' + JSON.stringify(result.error);
      }
    });
  </script>
</body>
</html>
